{% extends "base.html" %}
{% block content %}
  <h2 class="text-2xl font-bold mb-4">Röntgen feltöltése</h2>

  <form method="POST" enctype="multipart/form-data" class="space-y-4">
    <input type="file" name="file" required class="block text-sm text-gray-300" />
    <label for="model" class="block text-sm">Modell kiválasztása:</label>
    <select name="model" id="model" class="bg-gray-700 text-white p-2 rounded">
      <option value="cnn">Saját CNN modell</option>
      <option value="vit">Vision Transformer (dummy)</option>
      <option value="hybrid">Hibrid CNN+ViT (dummy)</option>
      <option value="ensemble">Ensemble módszer (dummy)</option>
    </select>

    <button type="submit" class="bg-blue-600 px-4 py-2 rounded hover:bg-blue-700">
      Feltöltés és predikció
    </button>
  </form>

  {% if prediction %}
    <div class="mt-6 p-4 bg-gray-800 rounded">
      <h3 class="font-semibold text-lg">Eredmény:</h3>
      <p>{{ prediction }}</p>
    </div>
  {% endif %}
{% endblock %}
