<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PulmoAI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">

  <!-- NAVBAR -->
  <header class="bg-gray-800 shadow-lg">
    <div class="container mx-auto flex justify-between items-center p-4">
      <div class="flex items-center gap-2">
        <img src="{{ url_for('static', filename='pulmoai_logo.png') }}" alt="PulmoAI logo" class="h-12 w-12">
        <span class="font-bold text-xl">PulmoAI</span>
      </div>
      <nav class="flex gap-6">
        <a href="{{ url_for('home') }}" class="hover:text-blue-400">Főoldal</a>
        <a href="{{ url_for('results_page') }}" class="hover:text-blue-400">Eredmények</a>
        <a href="{{ url_for('models_page') }}" class="hover:text-blue-400">Modelljeink</a>
        <a href="{{ url_for('upload') }}" class="hover:text-blue-400">Röntgen feltöltése</a>
      </nav>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="flex-1 container mx-auto p-6">
    {% block content %}{% endblock %}
  </main>

  <footer class="bg-gray-800 text-center text-sm p-4">
    © 2025 PulmoAI | Az itt megjelenített eredmények tájékoztató jellegűek, diagnózist csak orvos állíthat fel.
  </footer>
</body>
</html>
